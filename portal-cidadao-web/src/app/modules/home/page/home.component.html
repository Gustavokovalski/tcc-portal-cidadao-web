<!-- Main content -->
<div class="content">
    <div class="row mx-0">
        <div class="col-lg-12">
            <google-map width="100%" height="75vh" [options]="options">
                <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
                    [title]="marker.title" [options]="marker.options" [icon]="marker.icon"
                    [clickable]="marker.options.store_id !== 0"
                    (mapClick)="abrirModalVisualizarPostagem(marker.options.store_id)">
                </map-marker>

                <div class="btn-filtrar-postagem">
                    <button (click)="abrirModalFiltro()" mat-fab color="primary" aria-label="Filtro">
                        <mat-icon>filter_alt</mat-icon>
                    </button>
                </div>

                <div class="map-content">
                    <button [hidden]="this.authService.currentUserValue?.perfil?.nome === 'Especial'" 
                    (click)="abrirModalCriarPostagem()" mat-raised-button color="primary"
                        class="btn-criar-postagem">Criar postagem</button>
                </div>
            </google-map>
        </div>
    </div>
    <!-- /.row -->
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
